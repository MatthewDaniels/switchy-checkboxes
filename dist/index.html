<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Switchy!</title>
    <link rel="stylesheet" href="switchy.css">
</head>

<body>
    <label class="control-label">Status
        <input name="switchy" type="checkbox" class="ios-switch bigswitch" checked />
        <div class="switch-track" data-switch-on-label="Switchy is enabled" data-switch-off-label="Switchy is disabled" data-switch-on-value="Enabled" data-switch-off-value="Disabled">
            <div class="switch-knob"></div>
        </div>
    </label>
    <!-- Include the script if you want to use data-attribute values -->
    <script src="switchy-jquery.js"></script>
</body>

</html>
